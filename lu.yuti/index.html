<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Fox Tracker</title>

	<base href="/aau/wnm617/lu.yuti/">

	<link rel="stylesheet" type="text/css" href="lib/css/jquery.mobile.structure-1.4.5.min.css">
	<link rel="stylesheet" href="css/app.css">

	<script src="lib/js/jquery-2.2.4.min.js"></script>
  	<script src="js/signin.js"></script>
	<script src="js/functions.js"></script>
	<script src="js/pages.js"></script>
	<script src="js/parts.js"></script>
	<script src="js/maps.js"></script>
	<script src="js/app.js"></script>
	<script src="lib/js/jquery.mobile-1.4.5.min.js"></script>
	<script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyApbjL6OVB23G7y-QdaG_UbYbMZz_Q8ryw&libraries=&v=weekly"
      async
    ></script>
	
</head>
<body>


	<section data-role="page" id="signin-page">
	   <div data-role="main" class="display-flex flex-vertical">
		<div class="overscroll">
		  <div class="flex-none">
			<div class="logo">
				<img src="img/fox_logo.png" alt="logo">
			</div>
			<div class="hello">
				<h1>Hello,<br/>Login now.</h1>
			</div>
				<form class="form" id="signin-form" data-ajax="false" style="padding:1em">
					<div class="form-control">
						<img class="prefix" src="img/user1.png" alt="">
						<input class="form-input" type="text" id="signin-username" data-role="none"  placeholder="Username">
					</div>
					<div class="form-control">
						<img class="prefix" src="img/pw.png" alt="">
						<input class="form-input" type="password" id="signin-password" data-role="none" placeholder="Password">
					</div>
					<div class="form-control">
						<input type="submit" class="form-button sign-in-button" value="Login" data-role="none">
					</div>
				</form>
				<div class="register">
					Don't have an account? <span><a href='#signup-page'>Sign up</a></span>
				</div>
			</div>
		  </div>
	   </div>
	</section>


	<section data-role="page" id="signup-page">
		<div data-role="main" class="display-flex flex-vertical">
		  <div class="overscroll">
		   <div class="flex-none">
			 <div class="logo">
				 <img src="img/fox_logo.png" alt="logo">
			 </div>
			 <div class="hello">
				 <h1>Create an account<br/></h1>
			 </div>
				 <form class="form" id="signup-form" data-ajax="false" style="padding:1em">
					<div class="form-control">
						<img class="prefix" src="img/msg.png" alt="">
						<input class="form-input" type="text" id="signup-useremail" data-role="none"  placeholder="Enter email address">
					</div>
					<div class="form-control">
						<img class="prefix" src="img/user1.png" alt="">
						<input class="form-input" type="text" id="signup-username" data-role="none"  placeholder="Enter username">
					</div>
					<div class="form-control">
						<img class="prefix" src="img/pw.png" alt="">
						<input class="form-input" type="password" id="signup-password" data-role="none" placeholder="Enter password">
					</div>
					<div class="form-control">
						<a href='#signin-page' class="form-button sign-up-button"data-role="none">Sign up</a>
					</div>
				 </form>
				 <div class="register">
					 Already have an account? <span><a href='#signin-page'>Login</a></span>
				 </div>
			</div>
		   </div>
		</div>
	 </section>
 
 
	<section data-role="page" id="recent-page">
	   	<div data-role="main"></div>
		   <div class="map"></div>
	   		<!-- <div class="map-icon-test icon" style="position:absolute;left:45vw;top:42vh;font-size:2em" data-activate="#recent-test-modal">
				<img src="img/pin.png" alt="">
			</div>
			<div class="modal" id="recent-test-modal">
					<div class="modal-popup small" data-deactivate="#recent-test-modal">
						<div class="modal-body">Amber</div>
					</div>
			 	</div>
		  	</div> -->
	   <footer data-role="footer" data-template="#footer-template"></footer>
	</section>
 

 
	<section data-role="page" id="list-page">
		<header data-role="header">
			<h1>Fox list</h1>
			<ul>
				<li class="flex-stretch"></li>
				<li>
					<a href="#animal-profile-add-page">
						<div class="icon-add"><img src="img/plus.png" alt=""></div>
					</a>
				</li>
 			</ul>
		</header>
		<div data-role="main">
			<div class="overscroll">
				<div class="animallist"></div>
			</div>
		</div>
		<footer data-role="footer" data-template="#footer-template"></footer>

		<!-- *Note Popup -->
		<div class="modal" id="list-add-modal">
			<div class="modal-back" data-deactivate="#list-add-modal"></div>
			<form class="modal-popup" data-ajax="false" id="list-add-form">
			</form>
		 </div>
	</section>
 
 
 
	<!-- USER DATA SECTION -->
 
	<section data-role="page" id="user-profile-page">
		<div data-role="main">
			<div class="overscroll">
				<div class="icon-container">
					<a href="#signin-page">
						<div class="icon-logout">
							<img src="img/logout.png" alt="">
						</div>
					</a>
				</div>
				<div class="profile"></div>
				<div class="my-animal-title">My Favorite Fox</div>
				<div class="my-animal">
					<div class="single-image"><img src="img/amber.png" alt=""></div>
					<div class="single-image"><img src="img/luna.png" alt=""></div>
					<div class="single-image"><img src="img/zorro.png" alt=""></div>
					<div class="single-image"><img src="img/rosy.png" alt=""></div>
				</div>
				<a href="#user-profile-edit-page"><div class="btn-edit-profile">Edit Profile</div></a>
			</div>
		</div>
     	<footer data-role="footer" data-template="#footer-template"></footer>
	</section>
 
	<!-- USER PROFILE EDIT SECTION -->

	<section data-role="page" id="user-profile-edit-page">
		<div data-role="main">
			<div class="overscroll">
				<div class="page-head">
					<a href="#user-profile-page"><div class="btn-goback"><img src="img/goback.png" alt=""></div></a>
				</div>
				<div class="photo"><img src="img/userimg.png" alt=""></div>   
				<div class="change-photo-content">
					<div class="change-photo">Change Profile Photo</div>
				</div>	
				<div class="page-content">
					<div class="input-block">
						<label for="">Username</label>
						<input type="text" placeholder='Yuti Lu'>
					</div>
					<div class="input-block">
						<label for="">Email</label>
						<input type="text" placeholder='yutilu0627@gmail.com'>
					</div>
					<div class="input-block">
						<label for="">Password</label>
						<input type="text" placeholder='•••••••••'>
					</div>
				</div>

				<a href="#user-profile-page"><div class="btn-save">Save</div></a>
			</div>
		</div>
     	
	</section>
 
 

 
 
	<!--  ANIMAL ADD SECTION -->
 
	<section data-role="page" id="animal-profile-add-page">
	   <div data-role="main">
		<div class="overscroll">
			<div class="animal-top">
				<a href="#list-page"><div class="btn-goback"><img src="img/goback.png" alt=""></div></a>
				<input type="file" id="upload-photo" class="upload-input" data-role="none">
				<img src="img/upload.svg" class="btn-upload">
			</div>
			<div class="page-content">
				<div class="btn-delete"><img src="img/delete.png" alt=""></div>
				<div class="input-block">
					<label for="">Name</label>
					<input type="text" placeholder='Name'>
				</div>
				<div class="input-block">
					<label for="">Varieties</label>
					<input type="text" placeholder='Varieties'>
				</div>
				<div class="input-block">
					<label for="">Color</label>
					<input type="text" placeholder='Color'>
				</div>
				<div class="input-block">
					<label for="">Note</label>
					<input type="text" placeholder='Note'>
				</div>
				<a href="#list-page"><div class="btn-save">Save</div></a>
				</div>
	   		</div>
	   </div>
	</section>


	<!--  ANIMAL DATA SECTION -->
 
	<section data-role="page" id="animal-profile-page">
		<div data-role="main" class="display-flex flex-vertical">
			<div class="animal-top">
				<div class="floater top left header">
					<a href="#list-page">
						<div class="btn-goback">
							<img src="img/goback-w.png" alt="">
						</div>
					</a>
					<a href="#animal-profile-add-page">
						<div class="flex-none icon-edit">
							<img src="img/edit-w.png" alt="">
						</div>
					</a>
				</div>
			</div>
			<div class="header animal-nav">
				<ul>
				   	<li class="flex-stretch"><a href="#">Map</a></li>
				   	<li class="flex-stretch"><a href="#">Info</a></li>
				</ul>
			</div>
			<div class="animal-bottom">
				<div class="animal-bottom-section animal-map map"></div>
				<div class="animal-bottom-section animal-info"></div>
			</div>

			 <div class="page-content"></div>
		</div>
	 </section>
 
 
 
	<script type="text/template" id="footer-template">
		<ul>
			<li><a href="#recent-page"><img src="img/map.png" alt="map"></a></li>
			<li><a href="#list-page"><img src="img/list1.png" alt="list"></a></li>
			<li><a href="#user-profile-page"><img src="img/user.png" alt="user"></a></li>
		</ul>
	</script>
 
 </body>
</html>
